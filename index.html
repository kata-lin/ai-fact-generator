<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI fact generator</title>
</head>
<body>
    <header>
        <h1>Learn something about everything</h1>
        <p class="subtitle">Interesting facts generated by SheCodes AI</p>
    </header>
    <main>
        <form id="topic-form">
            <label for="topic">Enter a topic of your choice (for example, rice, gems or Mars)</label>
            <input type="text" required autocomplete="off" id="topic" class="topic-input"/>
            <input type="submit" value="Generate fact" id="submit-btn" class="submit-btn"/>
        </form>
        <p id="fact"></p>
    </main>
    <footer>
        <p>
            Coded by 
            <a href="https://www.shecodes.io/graduates/177959-katalin-balogh" target="_blank">Katalin Balogh</a>, 
            <a href="https://github.com/kata-lin/ai-fact-generator" target="_blank">opensourced on Github</a>
            and 
            <a href="https://facts-by-ai.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
