<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI fact generator</title>
</head>
<body>
    <header>
        <h1>Learn something about everything</h1>
        <p>Interesting, AI generated facts about a topic of your choice</p>
    </header>
    <main>
        <form>
            <label for="topic">Enter a topic of your choice</label>
            <input type="text" required autocomplete="off" autofocus id="topic"/>
            <input type="submit" value="Generate fact" id="submit-btn"/>
        </form>
        <p id="fact"></p>
    </main>
    <footer>
        <p>
            Coded by 
            <a href="https://www.shecodes.io/graduates/177959-katalin-balogh" target="_blank">Katalin Balogh</a>, 
            <a href="" target="_blank">opensourced on Github</a>
            and 
            <a href="" target="_blank">hosted on Netlify</a>.
        </p>
    </footer>
</body>
</html>
